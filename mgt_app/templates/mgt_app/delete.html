{% extends "mgt_app/base.html" %}
{% load static %}
{% block content %}
 
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Are you sure you want to delete {{item}}</p>

            <form action="{% url 'mgt_app:delete_order' item.id %}" method="POST">

                {% csrf_token %}
                <a href="{% url 'mgt_app:index' %}">Cancel</a>
                <input class="btn btn-warning" type="submit" value="confirm">
            </form> 
        </div>
    </div>
</div>


{% endblock %}
